<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>John’s Memory Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <!-- Google Fonts: Montserrat and Quicksand -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:800|Quicksand:500,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #4834d4;
      --accent-color: #fd9644;
      --bg: #f4f7fa;
      --card-bg: #fff;
      --card-match-bg: #9effa9;
      --card-flip-bg: #ffd460;
      --text: #1e272e;
      --font-brand: 'Montserrat', Arial, sans-serif;
      --font-main: 'Quicksand', Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      min-height:100vh;
      width:100vw;
      overflow: hidden;
      font-family: var(--font-main);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .branding {
      font-family: var(--font-brand);
      font-size: 2.1rem;
      letter-spacing: 1px;
      color: var(--main-color);
      font-weight: 800;
      padding: 20px 0 6px 0;
      text-align: center;
      background: none;
      width:100vw;
      user-select: none;
    }
    .game-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 5px 20px 0 rgba(72,52,212,0.11);
      margin: 10px 0 0 0;
      width: 98vw;
      max-width: 435px;
      min-height: 66vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding-bottom: 2vh;
    }
    .game-stats {
      text-align:center;
      margin: 8px 0 6px 0;
      color: var(--accent-color);
      font-family: var(--font-brand);
      font-size: 1.08rem;
      font-weight:700;
    }
    .grid {
      display: grid;
      gap: 11px;
      justify-content: center;
      width: 92vw;
      max-width: 386px;
      margin: 0 auto;
      user-select:none;
    }
    .card {
      background: var(--card-bg);
      border-radius: 11px;
      box-shadow: 0 1.5px 7px rgba(72,52,212,0.07);
      width: 66px;
      height: 78px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size:2rem;
      font-family: 'Segoe UI Emoji', 'Noto Emoji', 'Quicksand', Apple Color Emoji, 'EmojiOne Color', sans-serif;
      cursor: pointer;
      transition: transform 0.22s cubic-bezier(.4,2.3,.3,1), box-shadow 0.11s, background 0.22s, color 0.18s;
      color: var(--main-color);
      backface-visibility: hidden;
      font-weight: 700;
      border: 2.5px solid #dae1ed;
    }
    .card.flashing, .card.flipped, .card.done {
      background: var(--card-flip-bg);
      color: #4834d4;
    }
    .card.flashing {
      outline: 3px solid #fd9644;
      box-shadow: 0 0 0 3px #fd964444;
      background: #ffd460;
      color: #222;
      font-size:2.12rem;
    }
    .card.flipped {
      background: #fff6c2;
      color:#fd9644;
      font-size:2.15rem;
    }
    .card.done {
      background:var(--card-match-bg);
      box-shadow: 0 3px 12px #c8e6c9;
      color: #09840c;
      animation: fadeOut 0.7s 0.15s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity:0;
        transform: scale(1.18) rotateY(240deg);
      }
    }
    .levelbadge {
      background: var(--main-color);
      color: white;
      font-size: 1rem;
      padding: 4px 14px;
      border-radius: 18px;
      margin-left: 13px;
      font-weight: bold;
      font-family: var(--font-brand);
    }
    .btn {
      margin: 14px 2px 0 0;
      padding: 9px 28px;
      font-size: 1.24rem;
      font-family: var(--font-brand);
      background: var(--main-color);
      color: white;
      border: none;
      border-radius: 21px;
      box-shadow: 0 2px 6px #aaa3ee44;
      cursor: pointer;
      transition: background 0.15s;
      font-weight:700;
    }
    .btn:hover { background: #341f97; }
    .message {
      font-size:1.19rem;
      text-align:center;
      color:var(--main-color);
      margin-top:12px;
      min-height:31px;
      font-family:var(--font-main);
    }
    @media (max-width:380px){
      .card{width:44px;height:50px;font-size:1.3rem;}
      .game-container{padding-bottom:9vw;}
    }
  </style>
</head>
<body>
  <div class="branding">John’s Memory Game</div>
  <div class="game-container">
    <div class="game-stats">
      Level <span class="curlevel">1</span>
      <span class="levelbadge">Easy</span>
      <span style="margin-left:20px;">Score <span class="score">0</span></span>
    </div>
    <div class="message"></div>
    <div class="grid"></div>
    <button class="btn" style="display:none;" id="next-btn">Next Level &raquo;</button>
    <button class="btn" style="display:none;" id="restart-btn">Restart</button>
  </div>
  <script>
    // ...Keep all JS logic (card emoji randomization, scoring) the same...
    // Only update the card flashing logic:

    function flashAllCards(state) {
      canClick = false;
      document.querySelectorAll('.card').forEach(card=>{
        card.classList.add('flashing');
        card.innerHTML = card.dataset.val;
      });
      setTimeout(()=>{
        document.querySelectorAll('.card').forEach(card=>{
          card.classList.remove('flashing');
          card.innerHTML = "";
        });
        canClick = true;
        msgElem.textContent = "Find and match each pair!";
      }, 5000); // 5 seconds, fixed
    }

    // ...rest of game code, unchanged...
  </script>
</body>
</html>
